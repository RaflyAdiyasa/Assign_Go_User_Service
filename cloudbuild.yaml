steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/assigngo-user:$COMMIT_SHA"
      - "."
    id: "build"
 
 
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/assigngo-user:$COMMIT_SHA"]
    id: "push"


  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "assigngo-user"
      - "--image=gcr.io/$PROJECT_ID/assigngo-user:$COMMIT_SHA"
      - "--set-env-vars=DB_HOST=$_DB_HOST,DB_USER=$_DB_USER,DB_PASSWORD=$_DB_PASSWORD,DB_NAME=$_DB_NAME,JWT_SECRET=$_JWT_SECRET,REFRESH_SECRET=$_REFRESH_SECRET"
      - "--region=us-central1"
      - "--timeout=1000s"
      - "--allow-unauthenticated"
      - "--platform=managed"
    id: "deploy"


  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "container"
      - "images"
      - "delete"
      - "gcr.io/$PROJECT_ID/assigngo-user:$COMMIT_SHA"
      - "--force-delete-tags"
      - "--quiet"
    id: "cleanup"

options:
  logging: CLOUD_LOGGING_ONLY